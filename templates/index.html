<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free AI Agent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 90vh;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .config {
            background: #f8f9fa;
            padding: 20px;
            border-bottom: 1px solid #dee2e6;
        }
        
        .config-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }
        
        .config-row select, .config-row input, .config-row button {
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .config-row select, .config-row input {
            flex: 1;
            min-width: 150px;
        }
        
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: #5568d3;
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #ffffff;
        }
        
        .message {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }
        
        .message.user {
            justify-content: flex-end;
        }
        
        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.5;
        }
        
        .message.user .message-content {
            background: #667eea;
            color: white;
        }
        
        .message.assistant .message-content {
            background: #f1f3f5;
            color: #212529;
        }
        
        .message.system {
            text-align: center;
        }
        
        .message.system .message-content {
            background: #fff3cd;
            color: #856404;
            max-width: 100%;
        }
        
        .input-container {
            padding: 20px;
            background: #f8f9fa;
            border-top: 1px solid #dee2e6;
        }
        
        .input-row {
            display: flex;
            gap: 10px;
        }
        
        .input-row input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .input-row input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .toolbar {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .btn-small {
            padding: 8px 12px;
            font-size: 12px;
            background: #6c757d;
        }
        
        .btn-small:hover {
            background: #5a6268;
        }
        
        .status {
            padding: 10px;
            background: #d1ecf1;
            color: #0c5460;
            border-radius: 8px;
            margin-bottom: 10px;
            display: none;
        }
        
        .status.show {
            display: block;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ¤– Free AI Agent</h1>
            <p>Chat with free AI models</p>
        </div>
        
        <div class="config">
            <div class="config-row">
                <select id="provider">
                    <option value="ollama">Ollama (Local)</option>
                    <option value="huggingface">Hugging Face</option>
                    <option value="openai">OpenAI-compatible</option>
                </select>
                
                <input type="text" id="model" placeholder="Model name (e.g., llama3)">
                
                <input type="text" id="apiKey" placeholder="API Key (if needed)">
                
                <label style="display: flex; align-items: center; gap: 5px;">
                    <input type="checkbox" id="useTools" checked>
                    Enable Tools
                </label>
                
                <button class="btn" onclick="initAgent()">Initialize</button>
            </div>
            
            <div id="status" class="status"></div>
        </div>
        
        <div class="chat-container" id="chatContainer">
            <div class="message system">
                <div class="message-content">
                    Configure and initialize the agent above to start chatting
                </div>
            </div>
        </div>
        
        <div class="input-container">
            <div class="input-row">
                <input type="text" id="messageInput" placeholder="Type your message..." onkeypress="handleKeyPress(event)" disabled>
                <button class="btn" onclick="sendMessage()" id="sendBtn" disabled>Send</button>
            </div>
            <div class="toolbar">
                <button class="btn btn-small" onclick="clearChat()">Clear History</button>
                <button class="btn btn-small" onclick="saveConversation()">Save</button>
                <button class="btn btn-small" onclick="showInfo()">Info</button>
            </div>
        </div>
    </div>
    
    <script>
        let agentInitialized = false;
        
        function showStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status show ${type}`;
            setTimeout(() => {
                status.classList.remove('show');
            }, 3000);
        }
        
        async function initAgent() {
            const provider = document.getElementById('provider').value;
            const model = document.getElementById('model').value || (provider === 'ollama' ? 'llama3' : 'mistralai/Mistral-7B-Instruct-v0.2');
            const apiKey = document.getElementById('apiKey').value;
            const useTools = document.getElementById('useTools').checked;
            
            try {
                const response = await fetch('/api/init', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({provider, model, api_key: apiKey, use_tools: useTools})
                });
                
                const data = await response.json();
                
                if (data.success) {
                    agentInitialized = true;
                    document.getElementById('messageInput').disabled = false;
                    document.getElementById('sendBtn').disabled = false;
                    showStatus('Agent initialized successfully!', 'success');
                    addMessage('system', `Agent ready: ${provider} - ${model}`);
                } else {
                    showStatus('Error: ' + data.error, 'error');
                }
            } catch (error) {
                showStatus('Error initializing agent: ' + error.message, 'error');
            }
        }
        
        function addMessage(role, content) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;
            
            messageDiv.appendChild(contentDiv);
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        async function sendMessage() {
            if (!agentInitialized) {
                showStatus('Please initialize the agent first', 'error');
                return;
            }
            
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            addMessage('user', message);
            input.value = '';
            
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({message})
                });
                
                const data = await response.json();
                
                if (data.success) {
                    addMessage('assistant', data.response);
                } else {
                    showStatus('Error: ' + data.error, 'error');
                }
            } catch (error) {
                showStatus('Error sending message: ' + error.message, 'error');
            }
        }
        
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
        
        async function clearChat() {
            if (!agentInitialized) return;
            
            try {
                await fetch('/api/clear', {method: 'POST'});
                document.getElementById('chatContainer').innerHTML = '';
                showStatus('Chat cleared', 'success');
            } catch (error) {
                showStatus('Error clearing chat: ' + error.message, 'error');
            }
        }
        
        async function saveConversation() {
            if (!agentInitialized) return;
            
            try {
                const response = await fetch('/api/save', {method: 'POST'});
                const data = await response.json();
                showStatus('Saved to: ' + data.filepath, 'success');
            } catch (error) {
                showStatus('Error saving: ' + error.message, 'error');
            }
        }
        
        async function showInfo() {
            if (!agentInitialized) return;
            
            try {
                const response = await fetch('/api/info');
                const data = await response.json();
                const info = `Provider: ${data.provider}\nModel: ${data.model}\nTools: ${data.tools.join(', ')}\nMessages: ${data.conversation_length}`;
                alert(info);
            } catch (error) {
                showStatus('Error getting info: ' + error.message, 'error');
            }
        }
    </script>
</body>
</html>
